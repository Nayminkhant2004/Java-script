<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Filter Example</title>
  </head>
  <body>
    <h3>Check the console for filtered names</h3>

    <script>
      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James"
      ];

      // Filter names starting with "B"
      const result = people.filter(person => person.charAt(0) === "B");

      // Display the filtered array
      console.log(result);
    </script>
  </body>
</html>
