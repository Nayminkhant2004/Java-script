<html>
  <head>
    <title>Grade Score - Basic JS example</title>
    <script>
      function gradeCalculation() {
        // Get the value of the score input
        const score = parseInt(document.getElementById("score").value);

        // Get the gradeResult span
        const gradeResult = document.getElementById("gradeResult");

        // Initialize grade variable
        let grade;

        // Check conditions and assign grade
        if (score >= 80 && score <= 100) {
          grade = "A";
        } else if (score >= 70 && score <= 79) {
          grade = "B";
        } else if (score >= 60 && score <= 69) {
          grade = "C";
        } else if (score >= 50 && score <= 59) {
          grade = "D";
        } else if (score >= 0 && score <= 49) {
          grade = "F";
        } else {
          grade = "N/A"; // score out of range
        }

        // Display grade
        gradeResult.textContent = grade;
      }
    </script>
  </head>
  <body>
    <h3>Score to Grade</h3>
    <div>
      Enter a score
      <span>
        <input type="number" id="score" name="score" min="0" max="100"/>
        <button onclick="gradeCalculation()">Check!</button>
      </span>
    </div>
    <div>
      Grade: <span id="gradeResult"></span>
    </div>
  </body>
</html>
